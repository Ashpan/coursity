<div class="homeWrapper homeDiv" id="homeDiv">
    <h1 class="text-center"><b>How To Guide for {{ uni }} University</b></h1>
    <div class="row">
        <!-- Separate in to 3 base columns -->
        <div id="upload" class="col-sm-12 text-center"><h1></h1>

            <form ng-submit="upload(file)" id="timetable-submit" enctype="multipart/form-data">
                <div class="form-group">
                    <div style="padding: 5px;">
                        <div style="padding: 5px;">
                            <p class="choiceLabel">Your Email (<b>Optional</b>, Calendar file will be emailed)</p>
                            <input style="width:50%" type="text" ng-model="calEmail" placeholder="example@placeholder.com" />
                        </div>

                        <textarea style="width:50%; height: 200px" rows="20" type="text" placeholder="Schedule Here"  ng-model="rawTimetable" required />
                    </div>
                    <button type="submit" id="submitButton" class="btn btn-default submitBtn">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer" class="text-center">
        <a style="color: #ffffff" href="https://www.facebook.com/sharer/sharer.php?u=www.coursity.me"><i class="fa fa-facebook-square fa-2x"></i></a>
        <a style="color: #ffffff" href="https://twitter.com/home?status=Hey!%20just%20added%20my%20course%20schedule%20to%20my%20devices%20using%20Coursity!%20add%20yours%20at%20www.coursity.me"><i class="fa fa-twitter-square fa-2x"></i></a>
        <p class="text-center">Designed and Developed by <a href="https://ca.linkedin.com/in/abeomor"> Abe </a> and <a href="https://ca.linkedin.com/pub/sarmad-hashmi/86/278/521"> Sarmad</a></p>
    </div>
</div>
