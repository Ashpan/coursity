<div class="container" ng-controller="HomepageController">
		<!-- Separate in to 3 base columns -->
		<div style="padding-top: 50px" class="row title clearfix"><h1></h1>
		</div>
		<div class="row">
			<h5 class="text-center">Coursity. Convert your boring timetable to a digital calendar that you can save on your device! <br> Become organized starting today. Read more about us <a href="https://github.com/sarmadhashmi/Coursity">here</a>.</h5>
		</div>
		<div class="row">
			<!-- Separate in to 3 base columns -->
			<div style="padding-bottom: 50px" class="col-sm-12 text-center uniLogo"><h1></h1>
				<h2 style="color: #6a6a6a;" style="font-weight: 800">Pick your university</h2>
				<div>
					<a ng-repeat="uni in universities" ng-href="/#/{{uni.value}}"><img style="padding: 15px" ng-src="../img/{{uni.value}}.jpg" alt="Step 1" width="160" height="160"></a>
				</div>
			</div>
		</div>
		<h3 class="text-center" style="color: #56b85a;"><strong>Over 5000 timetables processed!</strong></h3>
</div>
