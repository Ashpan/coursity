<div class="container">
<input type="file" ngf-select name="file" id="file" ng-model="file">
	<form ng-submit="upload(file)" id="timetable-submit" enctype="multipart/form-data">
		<div class="form-group">
			<label for="file">Upload your timetable</label>	        
			<input type="file" ngf-select name="file" id="file" ng-model="file">
	    </div>      
	    <button type="submit" class="btn btn-default">Submit</button>
	</form>
	<p class="message" ng-model="message"></p>
</div>
